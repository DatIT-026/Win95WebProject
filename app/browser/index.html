<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Google</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="logo">
        <img src="./img/google-logo.jpg" alt="logo">
      </div>
      <p>Search the web using Google!</p>
      <input type="text" name="search-bar" size="40">
      <section>
        <br>
        <input type="submit" value="Google Search" onclick="showNotification();">
        <a href="https://datit-026.github.io/thu-khoa-ly/"><input type="submit" value="I'm feeling lucky"></a>
      </section>
    </div>
    <div class="bottom">
      <div class="box">
        <p>Special Searches:</p>
        <ul>
          <li><a href="https://datit-026.github.io/fumo/">The Fumos</a></li>
          <li><a href="https://oldlinux.org/">Linux</a></li>
        </ul>
      </div>
      <div class="box">
        <ul>
          <li><a href="https://datit-026.github.io/Win95WebProject/README.md">Help</a></li>
          <li><a href="https://dattos-archive.click/about/">About</a></li>
          <li><a href="#" onclick="showNotification();">Company</a></li>
          <li><a href="https://datit-026.github.io/Win95WebProject/app/browser/img/google-logo.jpg">Logos</a></li>
        </ul>
      </div>
      <div class="box">
        <p>Get Updates:</p>
        <ul>
          <li><input type="text" placeholder="your e-mail"></li>
          <li>
            <a href="https://datit-026.github.io/dattos-archive/"><input type="submit" value="Subscribe"></a>
            <a href="https://datit-026.github.io/FaceRecognition-Project/">&nbsp Archive</a>
          </li>
        </ul>
      </div>
    </div>
    <p id="notification" class="hidden">Please update your browser to use this feature</p>
  </div>

  <script>
    function showNotification() {
      var notification = document.getElementById('notification');
      notification.style.display = 'block';
      setTimeout(function() {
        notification.style.display = 'none';
      }, 2000); // hide notification after 2 seconds
    }

    window.onload = function() {
      var notification = document.getElementById('notification');
      notification.style.display = 'none';
    };

    try {
        if (window.parent && window.parent.document) {
            var parentInput = window.parent.document.getElementById('url-input');
            if (parentInput) {
                parentInput.value = "http://www.google.com/";
            }
        }

        var links = document.querySelectorAll('a');
        links.forEach(function(link) {
            link.addEventListener('click', function() {
                var targetUrl = this.href;
                
                if (targetUrl && targetUrl !== "#" && !targetUrl.startsWith("javascript")) {
                    if (window.parent && window.parent.document) {
                        var parentInput = window.parent.document.getElementById('url-input');
                        if (parentInput) {
                            parentInput.value = targetUrl;
                        }
                    }
                }
            });
        });
      } catch (e) {
        console.log("Cannot update parent URL");
      }
  </script>
</body>
</html>
